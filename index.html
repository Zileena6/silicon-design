<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="script.js"></script>
    <title>Silicon Design</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#">
          <img
            src="./public/images/silicon-logo-light.svg"
            alt="Silicon Logo for light background"
          />
        </a>
      </div>
      <div class="darkmode-signin-container">
        <div id="switch" class="switch">
          <span class="dark-mode"></span>
          <div class="theme-switch">
            <div class="circle"></div>
          </div>
        </div>

        <div class="menu">
          <div class="burger"></div>
        </div>

        <div class="signin-container">
          <a href="#" class="signin-btn">
            <img
              src="./public/icons/avatar.svg"
              alt="user avatar"
              class="avatar"
            />
            <span>Sign in / up</span>
          </a>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-section">
        <div class="hero-title">
          <h1>Manage All Your Money in One App</h1>
        </div>

        <div class="hero-content">
          <p class="hero-text">
            We offer you a new generation of the mobile banking.
            <span> Save, spend & manage money in your pocket. </span>
          </p>
          <div class="link-container">
            <a href="http://" class="link-btn">
              <img
                src="/public/icons/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg"
                alt="app store icon"
                class="apple-icon"
              />
            </a>

            <a href="http://" class="link-btn">
              <img
                src="/public/icons/GetItOnGooglePlay_Badge_Web_color_English.svg"
                alt="google play icon"
                class="google-icon"
              />
            </a>
          </div>
        </div>

        <div class="hero-image">
          <img
            src="./public/images/hero-phone-front.svg"
            alt=""
            class="phone-front"
          />
          <img
            src="./public/images/hero-phone-behind.svg"
            alt=""
            class="phone-behind"
          />
        </div>
      </div>
    </section>
    <section class="brands">
      <div class="brand-logo">
        <img src="./public/images/brand-logo-1.svg" alt="brand-logo" />
      </div>
      <div class="brand-logo">
        <img src="./public/images/brand-logo-2.svg" alt="brand-logo" />
      </div>
      <div class="brand-logo">
        <img src="./public/images/brand-logo-3.svg" alt="brand-logo" />
      </div>
      <div class="brand-logo">
        <img src="./public/images/brand-logo-4.svg" alt="brand-logo" />
      </div>
      <div class="brand-logo">
        <img src="./public/images/brand-logo-5.svg" alt="brand-logo" />
      </div>
      <div class="brand-logo">
        <img src="./public/images/brand-logo-6.svg" alt="brand-logo" />
      </div>
    </section>
  </body>
</html>
